[main]
# Fuente y tamaño
font=JetBrainsMono Nerd Font:size=13

# Texto del prompt
prompt=  Launch:

# Número de líneas visibles
lines=10

# Ancho relativo de la ventana (en % de la pantalla)
width=40

# Capa sobre todo (útil en Sway/Wayland)
layer=overlay

# Terminal por defecto para abrir apps CLI
terminal=wezterm

# Tema de iconos y activación
icon-theme=Nordzy-dark
enable-icons=true

# DPI awareness
dpi-aware=true

# Posición centrada
anchor=center

# Padding interno
horizontal-padding=20
vertical-padding=20

# Archivo de estilos CSS
style=style.css

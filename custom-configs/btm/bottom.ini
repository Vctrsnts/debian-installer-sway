# Archivo: ~/.config/bottom/bottom.toml

[flags]
# Mostrar CPU, memoria, red y disco en la vista principal
enable_cpu = true
enable_mem = true
enable_net = true
enable_disk = true
enable_proc = true
# Ordenar procesos por uso de CPU
process_sorting = "cpu"
# Mostrar valores en bits por segundo en red
network_use_bytes = false
# Actualizaci칩n cada 1 segundo
update_rate_in_milliseconds = 1000
# Usar modo b치sico de gr치ficos para m치s ligereza
basic = false


[main]
dpi-aware=no
icon-theme=Nordzy-dark
width=50
font=Fira Code:weight=medium:size=12
line-height=28
fields=name, keywords
terminal=wezterm -e
prompt="     "
show-actions=yes
exit-on-keyboard-focus-loss=no
layer=overlay
lines=10
horizontal-pad=20
vertical-pad=15
inner-pad=10
fuzzy=yes
case-sensitive=no
sort-results=yes
show-icons=yes

[colors]
background=2e3440cc        # Fondo gris-azulado oscuro translúcido (80% opacidad)
selection=434c5eee         # Selección azul grisáceo
border=88c0d0ff            # Azul claro para bordes
text=d8dee9ff               # Texto principal claro
match=81a1c1ff              # Azul más vivo para coincidencias
selection-text=eceff4ff     # Texto en selección
selection-match=8fbcbbff    # Resaltado en selección

[border]
radius=15
width=2

[dmenu]
exit-immediately-if-empty=yes
